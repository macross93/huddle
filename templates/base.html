<html>
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle - Making Volunteering Easy</title>
</head>
<body>

<style>

body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
    background-image: url("https://huddlebot.co.uk/static/huddle_penguins.jpg");
    min-height: 100%;
}

/* Second image (Portfolio) */
.bgimg-2 {
    background-image: url("https://huddlebot.co.uk/static/outstretched_hands.jpg");
    min-height: 600px;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
    }
}

.navbar {
  background-color: transparent;
  background: transparent;
  border-color: transparent;
  margin-bottom: 0px;
  box-shadow:0 0px 0px;
}

.navbar li { color: #FFFFFF }

.navbar-nav  li a:hover {
    color: #1abc9c !important;
}

.navbar a{
  color: #000000
}

.jumbotron {
  padding-top: 0px;
  padding-left: 0px;
  padding-right: 0px;
  padding-bottom: 0px;
}


.message-us {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
}

.get-in-touch .container {
  margin:auto;
}

.div.row {
  margin-left: 0px;
  margin-right: 0px;
}

</style>


<div class="jumbotron bgimg-1">
  <nav class="navbar navbar-default" role="navigation">

            <div class="container-fluid">
                <div class="navbar-header logo">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>

                </div>

                <div class="collapse navbar-collapse" id="nav-collapse">
                        <!-- Individual Navbar elements -->
                    <ul class="nav nav-justified nasti-nav">
                        <li class="active"><a href="https://huddlebot.co.uk">HOME</a></li>
                        <li class="divider"></li>
                        <li><a href="https://huddlebot.co.uk/add_eveny">ADD EVENT</a></li>
                        <li class="divider"></li>
                        <li><a href="https://huddlebot.co.uk/events">MY EVENTS</a></li>
                        <li class="divider"></li>
                        <li><a href="https://huddlebot.co.uk/login">LOGIN</a></li>
                        <li class="divider"></li>
                        <li><a href="https://huddlebot.co.uk/logout">LOGOUT</a></li>
                    </ul>
                </div>
            </div> <!-- Container fluid-->

        </nav>

{% block topsection %}{% endblock %}


{% block content %}{% endblock %}

<!-- Container (About Section) -->


{% block footer %} {% endblock %}

</body>
</html>
